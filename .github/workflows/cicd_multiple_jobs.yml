name: CI/CD - Automatic Trigger -Parallel

on:
    push:
        branches:
            - master
            - feature/demo

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout Repository
              uses: actions/checkout@v2

    install_java:
        runs-on: ubuntu-latest
        steps:
            - name: Set up JDK
              uses: actions/setup-java@v1
              with:
                  java-version: 11
            - name: Cache JDK
              uses: actions/cache@v2
              with:
                  path: /usr/lib/jvm/java-11-openjdk-amd64
                  key: java-11-openjdk-amd64-${{ hashFiles('**/java-11-openjdk-amd64/**') }}

    install_maven:
        runs-on: ubuntu-latest
        steps:
            - name: Install Maven
              run: |
                  sudo apt-get update
                  sudo apt-get install -y maven
            - name: Cache Maven
              uses: actions/cache@v2
              with:
                  path: /usr/share/maven
                  key: maven-${{ hashFiles('**/usr/share/maven/**') }}

    run_tests:
        needs: [install_java, install_maven]
        runs-on: ubuntu-latest
        steps:
            - name: Use Node.js 16
              uses: actions/setup-node@v2
              with:
                  node-version: 16
            - name: Run tests
              run: |
                  mvn clean test -Dtest=TestRunner

    post_cleanup:
        needs: run_tests
        runs-on: ubuntu-latest
        steps:
            - name: Post Cleanup or Cache
                # Add your cleanup or cache steps here

